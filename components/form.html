<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Forms | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous" />
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container mt-4">
		<h1>Forms</h1>
		<div class="row">
			<div class="col col-lg-12">
				<form class="px-g">
					<div class="row form-group">
						<label for="inputText">Input:</label>
			    	<input type="text" class="form-control" id="inputText">
					</div>
					<div class="row form-group">
						<label for="inputSearch">Search:</label>
						<div class="input-group">
							<input type="text" id="inputSearch" class="form-control border-right-0" placeholder="input with icon">
							<div class="input-group-append">
								<span class="input-group-text">
									<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="svg"><path d="M8 0a8 8 0 016.32 12.905l4.973 4.974a1 1 0 11-1.414 1.414l-4.974-4.972A7.965 7.965 0 018 16a8.009 8.009 0 01-8-8 8 8 0 018-8zm0 2a6 6 0 100 12 5.986 5.986 0 004.091-1.615.922.922 0 01.13-.163l.095-.083.07-.049A5.986 5.986 0 0014 8a6 6 0 00-6-6z"></path></svg>
								</span>
							</div>
						</div>
					</div>

					<div class="row form-group">
						<label for="inputSearch2" class="floating-label position-relative w-100">
							<input type="text" id="inputSearch2" class="form-control" placeholder="input with icon">
							<span class="floating-label__text position-absolute font-size-sm">Floating Input Label</span>
						</label>
					</div>

					<div class="row form-group">
						<label for="inputSearch">Select:</label>
						<div class="input-group">
							<select class="custom-select">
								<option selected>Select</option>
								<option>Option 1</option>
								<option>Option 2</option>
								<option>Option 3</option>
							</select>
						</div>
					</div>

					<div class="row form-group floating-label position-relative my-3">
						<select id="selectInput" class="custom-select h-auto pt-3 pb-2">
							<option selected>Select</option>
							<option>Option 1</option>
							<option>Option 2</option>
							<option>Option 3</option>
						</select>
						<label for="selectInput" class="floating-label__text mb-0 position-absolute font-size-sm">Floating Select Label</label>
					</div>

					<div class="row form-group">
						<label for="inputSearch">Textarea:</label>
						<div class="input-group">
					    <textarea type="text" class="form-control" row="8" id="textarea" placeholder="textarea"></textarea>
						</div>
				  </div>
				</form>
			</div>
		</div>

		<h1>Form Horizontal</h1>
		<div class="row">
			<div class="col col-lg-12">
				<form class="px-g">
					<div class="row">
				    <div class="col-lg-6 px-0 px-lg-g">
							<label for="inputText1">Label</label>
				      <input type="text" class="form-control" id="inputText1">
				    </div>
				    <div class="col-lg-6 px-0 px-lg-g">
							<label for="inputText2">Label</label>
				      <input type="text" class="form-control" id="inputText2">
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>

	<script src="/sandandsky-styleguides/js/globals.js"></script>
	<script src="/sandandsky-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
