<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Product Image Carousel | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous" />
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>
<body>
	<div class="container px-g mt-4">
		<h1>Product Image Vertical Carousel</h1>
		<div class="row">
			<div class="product-image-carousel__container col-12 col-lg-6 order-lg-2">
				<figure id="product-image-carousel" class="product-image-carousel carousel slide carousel--loop mb-3 no-gutters__in-container d-lg-flex flex-column" data-ride="carousel" data-interval="false" data-indicator="#product-image-carousel__indicator">
					<div class="carousel--centered order-lg-2">
						<div class="carousel-inner row flex-nowrap" role="listbox">
							<!-- additional image reveal left start / last picture -->
							<div class="col-9 col-lg-12 px-0 d-lg-none carousel-item active">
								<img class="img-fluid" src="https://via.placeholder.com/750x750/?text=6" alt="Slide 6">
							</div>
							<div class="col-9 col-lg-12 px-0 carousel-item">
								<img class="img-fluid" src="https://via.placeholder.com/750x750/?text=1" alt="Slide 1">
							</div>
							<div class="col-9 col-lg-12 px-0 carousel-item ">
								<img class="img-fluid" src="https://via.placeholder.com/750x750/?text=2" alt="Slide 2">
							</div>
							<div class="col-9 col-lg-12 px-0 carousel-item">
								<img class="img-fluid" src="https://via.placeholder.com/750x750/?text=3" alt="Slide 3">
							</div>
							<div class="col-9 col-lg-12 px-0 carousel-item">
								<img class="img-fluid" src="https://via.placeholder.com/750x750/?text=4" alt="Slide 4">
							</div>
							<div class="col-9 col-lg-12 px-0 carousel-item">
								<img class="img-fluid" src="https://via.placeholder.com/750x750/?text=5" alt="Slide 5">
							</div>
							<!-- additional image reveal right end / first pic -->
							<div class="col-9 col-lg-12 px-0 d-lg-none carousel-item">
								<img class="img-fluid" src="https://via.placeholder.com/750x750/?text=1" alt="Slide 1">
							</div>
						</div>
					</div>
					<figcaption class="text-center font-size-sm py-1 text-white bg-aea">Best for Pore Refining</figcaption>
				</figure>
			</div>
			<div id="product-image-carousel__indicator" class="product-image-carousel__indicator col-12 col-lg-1 order-lg-1 carousel slide carousel--loop mb-1"  >
				<div class="carousel-inner d-flex flex-nowrap flex-lg-column justify-content-center justify-content-lg-start" data-target="#product-image-carousel">
					<div class="product-image-carousel__indicator__item carousel-item active col-12 px-lg-0 pb-lg-2 mw-100" data-slide-to="0" data-index="1">
						<span class="m-0 border d-block border-secondary">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/?text=1" alt="Slide 1">
						</span>
					</div>
					<div class="product-image-carousel__indicator__item carousel-item col-12 px-lg-0 pb-lg-2 mw-100" data-slide-to="1" data-index="2">
						<span class="m-0 border d-block border-white">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/?text=2" alt="Slide 2">
						</span>
					</div>
					<div class="product-image-carousel__indicator__item carousel-item col-12 px-lg-0 pb-lg-2 mw-100" data-slide-to="2" data-index="3">
						<span class="m-0 border d-block border-white">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/?text=3" alt="Slide 3">
						</span>
					</div>
					<div class="product-image-carousel__indicator__item carousel-item col-12 px-lg-0 pb-lg-2 mw-100" data-slide-to="3" data-index="4">
						<span class="m-0 border d-block border-white">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/?text=4" alt="Slide 4">
						</span>
					</div>
			
					<div class="product-image-carousel__indicator__item carousel-item col-12 px-lg-0 pb-lg-2 mw-100" data-slide-to="4" data-index="5">
						<span class="m-0 border d-block border-white">
							<img class="img-fluid mx-auto d-block" src="https://via.placeholder.com/150x150/?text=5" alt="Slide 5">
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/globals.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>
</html>
