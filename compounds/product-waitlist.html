<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Product Waitlist | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous" />
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container px-g mt-4">
		<h1>Product Waitlist</h1>

		<div class="row">
			<div class="col-12 col-lg-5">
				
				<div class="product__waitlist-form mb-5 order-lg-3 d-none">
					<hr class="m-0 mb-4">
					<h2 class="mb-3">Join the waitlist</h2>
					<p class="mb-3">Be the first to know when Oil Control Clearing<br />Cleanser is back in stock.</p>
					<form>
						<input type="hidden" name="product" data-product-id value=""/>
				        <input type="hidden" name="variant" data-product-variant value="" />
						<div class="modal--waitlist__phone form-group row position-relative  mt-2 mb-1">
							<div class="input-group mb-1 col-3 col-lg-2 phone-countries">
								<label class="phone-countries__label position-absolute font-size-sm rounded-left text-center" for="countries-options">+1</label>
								<select class="phone-countries__select" name="country" id="countries-options">
									<option value="" disabled="" selected="">Country</option>
									<option value="US" data-code="492">United States</option>
									<option value="GB" data-code="44">United Kingdom</option>
									<option value="CA" data-code="1">Canada</option>
									<option value="DE" data-code="492">Germany</option>
								</select>
							</div>
							<div class="input-group mb-1 col-9 col-lg-10 pl-0">
								<input type="text" name="phone" class="phone-countries__input form-control font-size-sm" placeholder="Notify me by SMS">
							</div>
							<span class="text-gray-600 d-block mb-0 font-size-sm text-center my-1 w-100">- Or -</span>
						</div>
						<div class="modal--waitlist__phone-submitted form-group mb-3 d-none text-left align-items-center">
							<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="checkmark">
  <path d="M12 0a12 12 0 1 1 0 24 12 12 0 0 1 0-24Z" fill="#3BB54A"></path>
  <path d="M17.18 9.27c-1.09 1.1-6.64 7.03-6.64 7.03s-2.55-2.74-3.72-3.9c-1.18-1.18.4-2.7 1.51-1.58 1.12 1.11 2.2 2.3 2.2 2.3s4.26-4.55 5.14-5.42c.87-.88 2.6.48 1.51 1.57Z" fill="#fff"></path>
</svg><span class="ml-2">We will notify you when product are available by SMS.</span>
						</div>
						<div class="modal--waitlist__email form-group mb-3">
							<input type="email" name="email" class="form-control font-size-sm" placeholder="Notify me by Email">
							<small id="emailHelp" class="form-text text-left text-danger d-none">Invalid email address.</small>
						</div>
						<div class="modal--waitlist__email-submitted form-group mb-3 d-none text-left align-items-center">
							<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="checkmark">
  <path d="M12 0a12 12 0 1 1 0 24 12 12 0 0 1 0-24Z" fill="#3BB54A"></path>
  <path d="M17.18 9.27c-1.09 1.1-6.64 7.03-6.64 7.03s-2.55-2.74-3.72-3.9c-1.18-1.18.4-2.7 1.51-1.58 1.12 1.11 2.2 2.3 2.2 2.3s4.26-4.55 5.14-5.42c.87-.88 2.6.48 1.51 1.57Z" fill="#fff"></path>
</svg><span class="ml-2">We will notify you when product are available by Email.</span>
						</div>
						<div class="row">
							<div class="form-group col">
								<button class="modal--waitlist__submit btn btn-lg btn-primary btn-block" type="submit">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/sandandsky-styleguides/js/globals.js"></script>
	<script src="/sandandsky-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
