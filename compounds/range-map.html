<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Range Map With Text | Sand and Sky Style Guides</title>
  
  <link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
  
  <link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous">
  
  <link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
  
</head>
<body class>
  <div class="container">
    <h1>Range Map With Text</h1>
  </div>

  <div class="bg-secondary-light">
    <div class="mt-4 p-lg-0 container">
      <figure class=" row flex-row position-relative mb-lg-2 mt-5 justify-content-center align-items-center py-4">
        <figcaption class="h1 col-12 col-lg-5 offset-lg-1 position-relative text-secondary font-weight-bold text-center text-lg-left pb-2 pb-lg-0 pr-lg-0">
          From bush to your <br> bathroom.
        </figcaption>
        <div class="col-12 col-lg-6 pl-lg-0 position-relative">
          <picture class="position-relative">
            <source srcset="../images/apc-map-desktop.svg" media="(min-width: 992px)">
            <img src="../images/apc-map-mobile.svg" class="w-100">
          </picture>
        </div>
      </figure>
    </div>
  </div>
  <div class="bg-aea-light">
    <div class="mt-4 p-lg-0 container aea-map position-relative">
      <figure class="row flex-row position-relative mb-lg-2 mt-5 justify-content-center align-items-center py-6">
        <figcaption class="h1 col-12 offset-lg-2 col-lg-4 position-relative text-aea font-weight-bold text-center text-lg-left pb-2 pb-lg-0 pr-lg-0">
          From bush to <br> your bathroom.
        </figcaption>
        <div class="col-12 col-lg-6 pl-lg-0 position-relative">
          <picture class="position-relative">
            <source srcset="../images/aea-map-desktop.svg" media="(min-width: 992px)">
            <img src="../images/aea-map-mobile.svg" class="w-100">
          </picture>
        </div>
      </figure>
    </div>
  </div>
  <div class="bg-tsw-light">
    <div class="mt-4 p-lg-0 container tsw-map position-relative">
      <figure class=" row flex-row position-relative mb-lg-2 mt-5 justify-content-center py-6">
        <figcaption class="h1 col-12 col-lg-5 position-relative text-muted font-weight-bold text-center text-lg-left pb-2 pb-lg-0 pr-lg-0">
          From bush to your bathroom.
        </figcaption>
        <div class="col-12 col-lg-7 pl-lg-0 position-relative text-center">
          <picture class="position-relative">
            <img src="//cdn.shopify.com/s/files/1/0248/5370/8886/files/TSW_RANGE-map2_540x.png?v=1598188835" class="img-fluid">
          </picture>
        </div>
      </figure>
    </div>
  </div>
</body>

</html>
