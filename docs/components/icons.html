<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Icon | Sand and Sky Style Guides</title>
	<link rel="stylesheet" href="/sandandsky-styleguides/dist/css/main.critical.css">
	<link rel="stylesheet" href="/sandandsky-styleguides/dist/css/main.css">

	<style>
		.preview {
			width: 100px;
			margin: 10px;
		}
		.preview .inner {
			height: 85px;
			background: #f5f5f5;
			-webkit-border-radius: 3px 3px 0 0;
			-moz-border-radius: 3px 3px 0 0;
			border-radius: 3px 3px 0 0;
		}
		.preview .inner  {
			font-size: 40px;
			color: #333;
		}
		.label {
			display: inline-block;
			width: 100%;
			box-sizing: border-box;
			padding: 5px;
			font-size: 10px;
			font-family: Monaco, monospace;
			color: #666;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			background: #ddd;
			-webkit-border-radius: 0 0 3px 3px;
			-moz-border-radius: 0 0 3px 3px;
			border-radius: 0 0 3px 3px;
			color: #666;
		}
	</style>
</head>
<body class="mobile-wrapper">
	<div class="container mt-4">
		<h1>Icon</h1>
		<div class="row mt-4 mx-0">
			<div class="preview d-flex flex-column text-center">
				<span class="inner d-flex justify-content-center align-items-center">
					<i class="sni sni__search"></i>
				</span>
				<span class='label'>search</span>
			</div>
		</div>
	</div>

</body>
</html>
