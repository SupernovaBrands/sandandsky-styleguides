<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Carousel Banner | Sand and Sky Style Guides</title>
	
	<link rel="stylesheet" href="/sandandsky-styleguides/dist/css/main.critical.css">
	<link rel="stylesheet" href="/sandandsky-styleguides/dist/css/main.css">
</head>

<body>
	<div class="mobile-wrapper">
		<div class="container mt-4">
			<h1>Carousel Banner</h1>
		</div>
	</div>

	<section class="mobile-wrapper ">
		<ul class="container-fluid list-unstyled p-lg-0">
			<li class="carousel-banner">
				<figure class="no-gutters__in-container position-relative">
					<picture class="d-block p-0 col-lg-8 offset-lg-4">
						<source srcset="https://via.placeholder.com/1810x1020" media="(min-width: 992px)">
						<source srcset="https://via.placeholder.com/750x600">
						<img src="https://via.placeholder.com/750x600" alt="Placeholder" class="d-block w-100">
					</picture>
					<figcaption class="mt-n4 my-lg-0 mobile-wrapper p-lg-0 d-flex align-items-lg-stretch">
						<div class="container d-flex">
							<div class="col-lg-5 py-3 my-lg-3 bg-white d-flex flex-column justify-content-center">
								<div class="carousel-banner__text text-center text-lg-left">
									<p class="h1">Dive into deep hydration</p>
									<p>Meet Tasmanian Spring Water</p>
									<button class="btn btn-lg btn-primary">Shop the range</button>
								</div>
							</div>
						</div>
					</figcaption>
				</figure>
			</div>
		</ul>
	</section>
</body>

</html>
