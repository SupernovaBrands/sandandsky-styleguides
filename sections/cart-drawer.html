<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Cart Drawer | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous">
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/common-only.css">
</head>

<body class="mobile-wrapper">
	<div class="container mt-4">
		<h1>Cart Drawer</h1>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart-drawer">Open modal</button>
		<p class="mt-2">Item Count: <span class="cart-drawer__count position-static">0</span></p>
		<div class="row mb-2">
			<div class="col-12 col-lg-4 mb-1">
				<select id="product-select" class="form-control"></select>
			</div>
			<div class="col-12 col-lg-4">
				<button id="product-add" type="button" class="btn btn-primary">Add Product</button>
			</div>
		</div>
		<p>Products are copied from Dev store</p>
		<p>"Australian Emu Apple Enzyme Powder Polish" will give auto discount code "TESTAUTO"</p>
		<p>Valid discount code: "VALID", "MINIMAL50"</p>
		<p>No GWP type discount</p>
		<p>Free shipping minimal purchase is $70.00</p>
		<p>Manual GWP minimal purchase is $30.00</p>
	</div>

	<div class="modal fade cart-drawer" id="cart-drawer" tabindex="-1" aria-hidden="true"></div>

	<script src="/sandandsky-styleguides/js/globals.js"></script>
	<script src="/sandandsky-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
