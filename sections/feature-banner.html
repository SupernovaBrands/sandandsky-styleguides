<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Feature Banner | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.critical.css">
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container px-g mt-4">
		<h1>Feature Banner</h1>
	</div>

	<div class="feature-banner py-5 bg-secondary-light position-relative">
		<img class="position-absolute decor decor-left" src="/sandandsky-styleguides/images/decor-left-leaf.svg" />
		<img class="position-absolute decor decor-right" src="/sandandsky-styleguides/images/decor-right-leaf.svg" />
		<div class="container px-g">
			<div class="row justify-content-lg-center">
				<div class="col-4 col-lg-3 text-secondary text-center">
					<i class="sni-text icon-size-lg d-block" aria-hidden="true">returns-thumb</i>
					<span class="font-size-sm d-block mt-2">Easy Returns</span>
				</div>
				<div class="col-4 col-lg-3 text-secondary text-center">
					<i class="sni-text icon-size-lg d-block" aria-hidden="true">shipping-box</i>
					<span class="font-size-sm d-block mt-2">Free Shipping*</span>
				</div>
				<div class="col-4 col-lg-3 text-secondary text-center">
					<i class="sni-text icon-size-lg d-block" aria-hidden="true">trophy</i>
					<span class="font-size-sm d-block mt-2">Winner of XX Awards</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
