<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Hero Carousel | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous">
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container px-g mt-4">
		<h1>Hero Carousel</h1>
	</div>

	<section id="hero-carousel" class="hero-carousel  carousel slide " data-interval="7000" data-pause="false">
		<ol class="carousel-indicators  mb-0">
			<li data-target="#hero-carousel" data-slide-to="0" class="border-0 mb-3 mx-1 active"></li>
			<li data-target="#hero-carousel" data-slide-to="1" class="border-0 mb-3 mx-1 "></li>
			<li data-target="#hero-carousel" data-slide-to="2" class="border-0 mb-3 mx-1 "></li>
		</ol>
	
		<div class="carousel-inner" role="listbox">
	<a href class="carousel-item  carousel-item active">
	    <picture class="embed-responsive bg-shimmer">
	        <source srcset="https://via.placeholder.com/1810x1020" media="(min-width: 992px)">
	        <img src="https://via.placeholder.com/750x840" alt="Slide 1" class="d-block w-100 embed-responsive-item fit--cover">
	    </picture>
	</a>
	<a href class="carousel-item  carousel-item">
	    <picture class="embed-responsive bg-shimmer">
	        <source srcset="https://via.placeholder.com/1810x1020" media="(min-width: 992px)">
	        <img src="https://via.placeholder.com/750x840" alt="Slide 2" class="d-block w-100 embed-responsive-item fit--cover">
	    </picture>
	</a>
	<a href class="carousel-item  carousel-item">
	    <picture class="embed-responsive bg-shimmer">
	        <source srcset="https://via.placeholder.com/1810x1020" media="(min-width: 992px)">
	        <img src="https://via.placeholder.com/750x840" alt="Slide 3" class="d-block w-100 embed-responsive-item fit--cover">
	    </picture>
	</a>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/globals.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
