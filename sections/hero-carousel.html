<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Hero Carousel | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.critical.css">
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container px-g mt-4">
		<h1>Hero Carousel</h1>
	</div>

	<section id="hero-carousel" class="carousel slide " data-ride="carousel" data-interval="7000">
		<ol class="carousel-indicators">
			<li data-target="#hero-carousel" data-slide-to="0" class="active"></li>
			<li data-target="#hero-carousel" data-slide-to="1" class=""></li>
			<li data-target="#hero-carousel" data-slide-to="2" class=""></li>
		</ol>
	
		<ul class="list-unstyled carousel-inner mb-0">
			<li class="carousel-item hero-carousel active">
				<figure class="container-grid position-relative">
					<picture class="d-block grid-start grid-lg-s5 grid-end">
						<source srcset="https://via.placeholder.com/1810x1020" media="(min-width: 992px)">
						<source srcset="https://via.placeholder.com/750x600">
						<img src="https://via.placeholder.com/750x600" alt="Slide 1" class="d-block w-100">
					</picture>
					<figcaption class="mt-n4 my-lg-3 bg-white grid-s1 grid-w12 grid-lg-w5 d-flex flex-column justify-content-center">
						<div class="hero-carousel__text px-g py-3 text-center text-lg-left">
							<p class="h1">Dive into deep hydration</p>
							<p>Meet Tasmanian Spring Water - Slide 1</p>
							<button class="btn btn-lg btn-primary">Shop the range</button>
						</div>
					</figcaption>
				</figure>
			</li>
			<li class="carousel-item hero-carousel ">
				<figure class="container-grid position-relative">
					<picture class="d-block grid-start grid-lg-s5 grid-end">
						<source srcset="https://via.placeholder.com/1810x1020" media="(min-width: 992px)">
						<source srcset="https://via.placeholder.com/750x600">
						<img src="https://via.placeholder.com/750x600" alt="Slide 2" class="d-block w-100">
					</picture>
					<figcaption class="mt-n4 my-lg-3 bg-white grid-s1 grid-w12 grid-lg-w5 d-flex flex-column justify-content-center">
						<div class="hero-carousel__text px-g py-3 text-center text-lg-left">
							<p class="h1">Dive into deep hydration</p>
							<p>Meet Tasmanian Spring Water - Slide 2</p>
							<button class="btn btn-lg btn-primary">Shop the range</button>
						</div>
					</figcaption>
				</figure>
			</li>
			<li class="carousel-item hero-carousel ">
				<figure class="container-grid position-relative">
					<picture class="d-block grid-start grid-lg-s5 grid-end">
						<source srcset="https://via.placeholder.com/1810x1020" media="(min-width: 992px)">
						<source srcset="https://via.placeholder.com/750x600">
						<img src="https://via.placeholder.com/750x600" alt="Slide 3" class="d-block w-100">
					</picture>
					<figcaption class="mt-n4 my-lg-3 bg-white grid-s1 grid-w12 grid-lg-w5 d-flex flex-column justify-content-center">
						<div class="hero-carousel__text px-g py-3 text-center text-lg-left">
							<p class="h1">Dive into deep hydration</p>
							<p>Meet Tasmanian Spring Water - Slide 3</p>
							<button class="btn btn-lg btn-primary">Shop the range</button>
						</div>
					</figcaption>
				</figure>
			</li>
		</ul>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
