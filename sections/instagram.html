<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Instagram | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous" />
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container px-g mt-4">
		<h1>Instagram</h1>
	</div>

	<div  class="instagram-carousel mt-4 my-lg-7 mb-5 mb-lg-7">
		<div class="container d-flex justify-content-between align-items-start px-g mb-3">
			<h2 class="h1 mb-0">Get social with us</h2>
			<a href="https://www.instagram.com/sandandskyaus/" class="btn btn-lg btn-primary d-none d-lg-block">Go to Instagram</a>
		</div>
	
		<div class="carousel--scroll position-relative px-g">
			<div class="carousel-inner d-flex flex-nowrap row w-auto" role="listbox">
				
			</div>
	
			<div class="container px-0 px-lg-g">
				<div class="scrollbar mt-3">
					<div class="scrollbar--thumb"></div>
				</div>
			</div>
	
			<a class="carousel-control-prev text-body d-none" role="button">
				<span
					class="carousel-control-prev-icon carousel-control--background d-flex justify-content-center align-items-center"
					aria-hidden="true">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.627 22.627" class="svg"><path d="m16.2 1.885-9.428 9.428 9.428 9.428-1.886 1.886L3 11.313 14.314 0z"></path></svg>
				</span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next text-body" role="button">
				<span
					class="carousel-control-next-icon carousel-control--background d-flex justify-content-center align-items-center"
					aria-hidden="true">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.627 22.627" class="svg"><path d="m5.428 20.742 9.428-9.428-9.428-9.428L7.314 0l11.314 11.314L7.314 22.627z"></path></svg>
				</span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	
		<div class="d-flex justify-content-center d-lg-none mt-4">
			<a href="https://www.instagram.com/sandandskyaus/" class="btn btn-lg btn-primary">Go to Instagram</a>
		</div>
	</div>

	<script src="/sandandsky-styleguides/js/globals.js"></script>
	<script src="/sandandsky-styleguides/js/lazyload.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
