<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Newsletter Banner | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.critical.css">
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container px-g mt-4">
		<h1>Newsletter Banner</h1>
	</div>

	<div class="newsletter-banner bg-secondary">
		<div class="container px-g py-5">
			<div class="row">
				<div class="col-12 col-lg-6 text-white">
					<h3>Join the A-Beauty movement and stay inspired with new content, special deals and more!</h3>
					<form class="d-flex col-lg-8 px-0 mt-2 mt-lg-3">
						<input class="form-control border-right-0 rounded-right-0 bg-transparent border-white text-white"
							placeholder="E-mail address" />
						<button
							class="input-group-text bg-transparent border-left-0 border border-white text-white rounded-left-0 sni sni__chevron-next"
							type="button" aria-label="Submit" />
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
