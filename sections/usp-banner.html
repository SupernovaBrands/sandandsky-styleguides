<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>USP Banner | Sand and Sky Style Guides</title>
	
	<link rel="shortcut icon" href="/sandandsky-styleguides/images/favicon.png" type="image/png">
	
	<link rel="preload" href="https://p.typekit.net/p.css?s=1&k=bys6mnm&ht=tk&f=24537.24538.24539.24540.24541.24542.24543.24544.24545.24546.24547.24548.24549.24550.24551.24552&a=12606089&app=typekit&e=css" as="style" crossorigin="anonymous" />
	
	<link rel="stylesheet" href="/sandandsky-styleguides/css/main.css">
</head>

<body>
	<div class="container px-g mt-4">
		<h1>USP Banner</h1>
	</div>

	<div class="usp-banner py-6 bg-secondary-light position-relative">
		<img class="position-absolute decor decor-left" src="/sandandsky-styleguides/images/decor-usp-left.svg" />
		<img class="position-absolute decor decor-right" src="/sandandsky-styleguides/images/decor-usp-right.svg" />
		<div class="container px-g">
			<div class="row justify-content-lg-center">
				<div class="col-4 col-lg-3 text-secondary text-center">
					<i class="sni sni__returns icon-size-lg d-block" aria-hidden="true"></i>
					<span class="font-size-sm d-block mt-2">Easy <br class="d-lg-none"> Returns</span>
				</div>
				<div class="col-4 col-lg-3 text-secondary text-center">
					<i class="sni sni__shipping icon-size-lg d-block" aria-hidden="true"></i>
					<span class="font-size-sm d-block mt-2">Free <br class="d-lg-none"> Shipping*</span>
				</div>
				<div class="col-4 col-lg-3 text-secondary text-center">
					<i class="sni sni__trophy icon-size-lg d-block" aria-hidden="true"></i>
					<span class="font-size-sm d-block mt-2">Winner of XX Awards</span>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	
	<script src="/sandandsky-styleguides/js/bootstrap.js" defer></script>
	<script src="/sandandsky-styleguides/js/globals.js" defer></script>
	<script src="/sandandsky-styleguides/js/main.js" defer></script>
</body>

</html>
